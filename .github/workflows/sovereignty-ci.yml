name: sovereigntycore-ci

on:
  push:
    paths:
      - "qpudatashards/particles/rohmodel_v1.rohmodel.aln"
      - "qpudatashards/particles/stakeholders_v1.stake.aln"
      - "qpudatashards/particles/donutloopledger_v1.donutloop.aln"
      - "crates/organiccpualn/**"
      - "crates/sovereigntycore/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test -p organiccpualn -p sovereigntycore --all-features
