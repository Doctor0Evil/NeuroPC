apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: organiccpuenvelopes.neuro.pc
spec:
  group: neuro.pc
  scope: Namespaced
  names:
    kind: OrganicCpuEnvelope
    plural: organiccpuenvelopes
    singular: organiccpuenvelope
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required: ["subjectId", "lifeforce", "roh", "cognitiveLoad"]
            properties:
              subjectId:
                type: string
              lifeforce:
                type: number
                format: float
              roh:
                type: number
                format: float
              cognitiveLoad:
                type: number
                format: float
              violations:
                type: array
                items:
                  type: string
    subresources:
      status: {}
